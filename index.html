<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Portafolio Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f3f4f6;
      --white: #ffffff;
      --text: #1f2937;
      --border: #e5e7eb;
      --success: #10b981;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
    }
    .container {
      max-width: 640px;
      margin: auto;
      padding: 2rem;
      background: var(--white);
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      margin-top: 2rem;
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 1.75rem;
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      margin-top: 1.25rem;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #fff;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--primary);
      outline: none;
    }
    textarea {
      resize: vertical;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 2rem;
      padding: 1rem;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.3s, background-color 0.3s;
    }
    button:hover {
      background-color: #4338ca;
      transform: scale(1.02);
    }
    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .success-message {
      display: none;
      background-color: var(--success);
      color: white;
      padding: 1rem;
      text-align: center;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
    }
    .success-message.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulario Portafolio Digital</h1>
    <form action="https://formspree.io/f/xnndylag" method="POST" onsubmit="showSuccess(event)">
      <label>Nombre de la empresa o marca</label>
      <input type="text" name="empresa" required>

      <label>Descripción breve del negocio</label>
      <textarea name="descripcion" required></textarea>

      <label>Año de fundación</label>
      <input type="text" name="fundacion">

      <label>Ubicación (ciudad, país)</label>
      <input type="text" name="ubicacion">

      <label>Eslogan o frase distintiva</label>
      <input type="text" name="eslogan">

      <label>Redes sociales o web</label>
      <textarea name="web"></textarea>

      <label>Propósito del portafolio</label>
      <textarea name="proposito"></textarea>

      <label>Público objetivo</label>
      <input type="text" name="publico">

      <label>Secciones que desea incluir</label>
      <textarea name="secciones"></textarea>

      <label>Categorías de productos o servicios</label>
      <textarea name="categorias"></textarea>

      <label>Productos estrella</label>
      <textarea name="productos"></textarea>

      <label>Marcas representadas</label>
      <textarea name="marcas"></textarea>

      <label>¿Incluir precios?</label>
      <select name="precios">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
        <option value="Solo bajo solicitud">Solo bajo solicitud</option>
        <option value="No lo sé">Aún no lo tengo claro</option>
      </select>

      <label>Identidad visual</label>
      <select name="identidad">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
        <option value="Actualizar">Tengo algo, pero quiero actualizarlo</option>
      </select>

      <label>Estilo visual preferido</label>
      <textarea name="estilo"></textarea>

      <label>Referencias de diseño</label>
      <textarea name="referencias"></textarea>

      <label>Información clave que debe aparecer</label>
      <textarea name="clave"></textarea>

      <label>Formato de entrega deseado</label>
      <textarea name="formato"></textarea>

      <label>Responsable de aprobación (nombre y contacto)</label>
      <input type="text" name="responsable">

      <label>Fecha límite</label>
      <input type="date" name="fecha">

      <button type="submit">Enviar</button>
    </form>
    <div class="success-message" id="successMessage">
      ¡Formulario enviado con éxito!
    </div>
  </div>

  <script>
    function showSuccess(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          document.getElementById('successMessage').classList.add('show');
          form.reset();
        } else {
          alert('Hubo un problema al enviar el formulario.');
        }
      });
    }
  </script>
</body>
</html>
